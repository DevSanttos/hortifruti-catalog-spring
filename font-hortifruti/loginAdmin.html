<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>GestHortifruti/Admin</title>
</head>
<body>
    <main>
        <section id="left-container">
            <img src="assets/images/brunette-woman-with-paper-bag-full-healthy-food.png" alt="main-image">
        </section>
        
        <section id="right-container">
            <div id="logo-container">
                <img src="assets/images/Group 1.png" alt="img-logo">
                <h2>Gest<span id="text-logo-hortifruti">Hortifruti</span></h2>
            </div>
            
            <div id="main-container">
                <div id="text-welcome">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Acesse sua conta para gerenciar o sistema</p>
                </div>

                <div id="form-section">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login">Login</label>
                            <input type="text" name="login" id="login" required placeholder="Digite seu login de acesso">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="senha" required placeholder="Digite sua senha de acesso">
                        </div>
                        <div id="check-group">
                            <div>
                                <input type="checkbox" name="remember" id="remember">
                                <label for="remember">Lembrar-me</label>
                            </div>
                            <p><a href="#">Esqueceu a senha?</a></p>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>

                <div id="bottom-main-container">
                    <div id="alert-message"><span id="strong-alert-text">
                        Área Restrita:</span> Acesso exclusivo para administradores autorizados
                    </div>
                    <p> ------------- <span id="or-text">ou</span> ------------- </p>
                    <div id="dont-account">
                        <p>Não possui uma conta? <span id="acess-text"><a href="#">Solicitar acesso</a></span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
